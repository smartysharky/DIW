<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>4.19</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .rectangulo {
            width: 400px;
            height: 300px;
            background-color: blue;
            transition: transform 0.5s ease, background-color 0.5s ease;
        }

        .rectangulo:hover {
            transform: scale(0.5);
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="rectangulo"></div>
</body>
