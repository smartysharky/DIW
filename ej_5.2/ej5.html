<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link rel="stylesheet" type="text/css" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <title>Formulario</title>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="John Doe" id="nombre">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" class="form-control" placeholder="correo@correo.com" id="correo"
                                disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-12 col-sm-6 mb-3">
                            <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                    <label class="form-label">Estado civil</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="estado-civil" id="soltero">
                                        <label class="form-label">Soltero</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="estado-civil" id="casado">
                                        <label class="form-label">Casado</label>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">País</label>
                                    <select name="pais" id="pais" class="form-select">
                                        <option value="mexico">Mexico</option>
                                        <option value="españa">España</option>
                                        <option value="argentina">Argentina</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
