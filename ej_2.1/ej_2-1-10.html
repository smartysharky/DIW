<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio 10</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>

        <tr>
            <th>1</th>
            <th colspan="3">2</th>
            <th colspan="2">3</th>
        </tr>


        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td colspan="5">11</td>
        </tr>
        <tr>
            <td>12</td>
            <td colspan="3">13</td>
            <td colspan="2">14</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3">15</td>
            <td colspan="2">16</td>
        </tr>

    </table>
</body>

</html>
