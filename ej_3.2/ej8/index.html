<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pseudoclases en CSS</title>
    <link rel="stylesheet" href="ej8Deseno.css">
</head>
<body>
    <h1>Enlaces con Pseudoclases</h1>
    <ul>
        <li><a href="#" class="enlace">Enlace Normal</a></li>
        <li><a href="#" class="enlace-hover">Enlace Hover</a></li>
        <li><a href="#" class="enlace-focus">Enlace Focus</a></li>
    </ul>

    <h2>Elemento con Pseudoclase :lang</h2>
    <div lang="es">
        <p>Este es un párrafo en español.</p>
    </div>
</body>
</html>
